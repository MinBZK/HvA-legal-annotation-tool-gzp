stages:
  - build
  - test
  - deploy

# Frontend jobs
build_frontend:
  stage: build
  image: node:latest
  tags:
    - hva
  script:
    - cd frontend
    - npm install
    - npm run build

test_frontend:
  stage: test
  image: node:latest
  tags:
    - hva
  script:
    - cd frontend
    - npm install
    - npm test

deploy_frontend:
  stage: deploy
  tags:
    - hva
  script:
    - echo "Deploy frontend"
  only:
    - main